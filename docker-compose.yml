services:
  api:
    build:
      context: .
      args:
        BASE_URL: ${BASE_URL}
        PORT: ${PORT}
        PGUSER: ${PGUSER}
        PGPASSWORD: ${PGPASSWORD}
        PGHOST: ${PGHOST}
        PGDATABASE: ${PGDATABASE}
        PGPORT: ${PGPORT}
        NODE_ENV: ${NODE_ENV}
        ENCRYPTION_KEY: ${ENCRYPTION_KEY}
        BSKY_BASE_API_URL: ${BSKY_BASE_API_URL}
        CLIENT_URL: ${CLIENT_URL}
        JWT_SECRET: ${JWT_SECRET}
        RSKY_FEEDGEN: ${RSKY_FEEDGEN}
        RSKY_API_KEY: ${RSKY_API_KEY}
      target: dev
    ports:
      - 5000:5000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/usr/src/app/src

  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=safeskiesdb
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
